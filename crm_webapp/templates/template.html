{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title%}{% endblock %}
    <link rel="stylesheet" href="{% static 'global.css' %}" >
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>
    {% block content %}

    {% include "navbar.html" with me="JOHN" sponsor="COCACOLA" %}

    {% endblock %}
    {% for user in userData %}
    <li {% if forloop.first %}style="color:blue;" {% endif %}>{{user.first_name}}</li>
    {% endfor %}
</body>
</html>
